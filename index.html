<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>TopiaBets - Kolikonheitto</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f0f8ff; text-align: center; padding: 50px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #result { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>TopiaBets - Kolikonheitto</h1>
  <p>Valitse: Kruuna tai Klaava</p>
  <button onclick="flipCoin('Kruuna')">Kruuna</button>
  <button onclick="flipCoin('Klaava')">Klaava</button>
  <div id="result"></div>

  <script>
    function flipCoin(choice) {
      const outcome = Math.random() < 0.5 ? 'Kruuna' : 'Klaava';
      const resultText = outcome === choice ? 'Voitit!' : 'HÃ¤visit!';
      document.getElementById('result').innerText = `Tulos: ${outcome} - ${resultText}`;
    }
  </script>
</body>
</html>
