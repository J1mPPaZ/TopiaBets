<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TopiaBets Tower</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
  }
  .tower {
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-template-rows: repeat(12, 50px);
    gap: 8px;
    background: #222;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ff99aa;
  }
  .tile {
    background: #333;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    font-size: 1.2rem;
    color: #0f0;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: inset 0 0 5px #00ff99;
  }
  .tile:hover {
    background-color: #00ff99;
    color: #121212;
    transform: scale(1.05);
  }
  .tile.opened {
    background-color: #005522;
    color: #aaffaa;
    box-shadow: none;
    cursor: default;
    transform: scale(1);
  }
</style>
</head>
<body>
  <div class="tower" id="tower"></div>

<script>
  const tower = document.getElementById('tower');
  const rows = 12;
  const cols = 4;

  // Luo tower-laatat
  for (let r = rows - 1; r >= 0; r--) {
    for (let c = 0; c < cols; c++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.dataset.row = r;
      tile.dataset.col = c;

      // Satunnainen kerroin 1.1 - 5.0, kasvava ylemmäs
      const baseMultiplier = 1.1 + (r * 0.32);
      const randomFactor = Math.random() * 0.5; // pieni random
      const multiplier = (baseMultiplier + randomFactor).toFixed(2);

      tile.textContent = multiplier;

      tile.addEventListener('click', () => {
        if (!tile.classList.contains('opened')) {
          tile.classList.add('opened');
          // Voit tänne lisätä lisälogiikkaa esim. voittolaskelmat
        }
      });

      tower.appendChild(tile);
    }
  }
</script>
</body>
</html>
